name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check
        run: cargo check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

  build:
    name: Build and Release
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ftoc
            asset_name: ftoc-linux-x86_64.tar.gz
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: ftoc
            asset_name: ftoc-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ftoc
            asset_name: ftoc-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ftoc.exe
            asset_name: ftoc-windows-x86_64.msi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --bin ftoc --target ${{ matrix.target }}

      - name: Install cargo-wix
        if: matrix.os == 'windows-latest'
        run: cargo install cargo-wix

      - name: Package
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cargo wix --bin ftoc --target ${{ matrix.target }} --nocapture --output ${{ matrix.asset_name }}
          else
            cd target/${{ matrix.target }}/release
            tar -czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
